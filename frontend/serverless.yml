service:
  name: adventar-frontend

package:
  exclude:
    - .nuxt/**
    - dist/**

plugins:
  - serverless-offline

provider:
  name: aws
  stage: prod
  runtime: nodejs10.x
  memorySize: 512
  region: ap-northeast-1
  deploymentBucket:
    name: adventar
  deploymentPrefix: serverless-deploy
  apiGateway:
    logs: true
  environment:
    API_BASE_URL: ${env:API_BASE_URL}
    NODE_ENV: production
    TZ: Asia/Tokyo
    BUGSNAG_API_KEY: ${env:BUGSNAG_API_KEY}

functions:
  main:
    handler: server.handler
    events:
      - http:
          method: get
          path: calendars/{id}
      - http:
          method: get
          path: users/{id}
      - http:
          method: get
          path: oembed
